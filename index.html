    // ------------------------------------------------------------
    // React.createElement로 컴포넌트 만들기

    //   type, // 태그 이름 문자열 | 리액트 컴포넌트 | React.Fragment
    //   [props], // 리액트 컴포넌트에 넣어주는 데이터 객체.
    //   [... children] // 자식으로 넣어주는 요소들
    // );

    // 1. 태그 이름 문자열 type
    ReactDOM.render(
      React.createElement('h1', null, `Type이 "태그 이름 문자열" 입니다.`),
      document.querySelector('#root-1')
    )
    // <h1>Type이 "태그 이름 문자열" 입니다.</h1>


    // 2. 리액트 컴포넌트 type
    const Component = () => React.createElement('p', null, `Type이 "React Component" 입니다.`);

    ReactDOM.render(
      React.createElement(Component, null, null),
      document.querySelector('#root-2') // Component render
    )
    // <Component></Component> => <Component /> => <p>Type이 "React Component" 입니다.</p>


    // 3. React.Fragment 
    ReactDOM.render(
      React.createElement(
        React.Fragment,
        null,
        `Type이 "React Fragment" 입니다.`
      ),
      document.querySelector('#root-3')
    )

    
    // 4. Complicated React Element group
    // <
    ReactDOM.render(
      React.createElement(),
      document.querySelector('#root-4')
    )

    function Component(props) {
      return (
        <div>
          <h1>{props.message} 이것은 함수로 만든 컴포넌트 입니다.</h1>
        </div>
      )
    }

    ReactDOM.render(<Component message="안녕하세요!" />,
    document.querySelector('#root-5')
    );
